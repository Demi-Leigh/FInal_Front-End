<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/113cee423d.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>
  </head>
  <body>
    <div id="top">
      <h1 id="heading">To-Do List</h1>
      <div id="search">
        <input type="text" id="bar" placeholder="Search" />
        <button id="myBtn"><i class="fas fa-search"></i></button>
      </div>

      <div id="icons">
        <a href="./account.html" class="account">
          <i class="fas fa-user"></i>
        </a>

        <a href="./login.html" class="signOut">
          <i class="fas fa-caret-down"></i>
        </a>
      </div>
    </div>

    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn">
          Category
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <p class="allBtn">All</p>
          <p class="importantBtn">Important</p>
          <p class="plannedBtn">Planned</p>
        </div>
      </div>
    </div>

    <section id="container">
      <div class="task-head">
        <h2>All Tasks</h2>
        <p id="Date"></p>
      </div>

      <form class="task-container">
        <select class="input-category">
          <option value="Important">Important</option>
          <option value="Planned">Planned</option>
        </select>
        <div class="task-holder">
          <input type="text" placeholder="Add A Task" class="input-task" />
          <button id="add-task" type="submit">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </form>

      <div id="taskDiv"></div>
      <div class="background-lines"></div>
    </section>

    <script src="./home.js"></script>
  </body>
</html>
