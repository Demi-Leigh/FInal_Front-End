<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Details</title>
    <link rel="stylesheet" href="./account.css" />
    <script
      src="https://kit.fontawesome.com/113cee423d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="account-card">
      <div class="head">
        <h1>My Account</h1>
        <a href="./home.html"><i class="fas fa-window-close"></i></a>
      </div>

      <div class="row">
        <div class="column">
          <p>Full_Name:</p>
          <input type="text" class="input" required />
        </div>

        <div class="column">
          <p>Username:</p>
          <input type="text" class="input1" required />
        </div>

        <div class="column">
          <p>Password:</p>
          <input type="text" class="input2" required />
        </div>
      </div>
    </section>
  </body>
</html>
